name: Node.js CI/CD - Updated

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        working-directory: backend
      - name: Run tests
        run: npm test
        working-directory: backend
        env:
          CI: true
      - name: Run linting
        run: npm run lint || echo "No lint script found"
        working-directory: backend
      - name: Build backend
        run: npm run build || echo "No build script found"
        working-directory: backend

  frontend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Clean install dependencies
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm ci
      - name: Run tests
        run: npm test -- --watchAll=false --coverage
        working-directory: frontend
        env:
          CI: true
      - name: Run linting
        run: npm run lint || echo "No lint script found"
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
